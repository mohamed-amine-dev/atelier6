<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Absences</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>


<div class="container mt-4">

    <!-- Title + Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸ“‹ Liste des Absences</h2>

        <a href="/abscences/add" class="btn btn-primary">
            âž• Ajouter une absence
        </a>
    </div>

    <!-- TABLE CARD -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">

                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Module</th>
                        <th>Date</th>
                        <th>ID Ã‰tudiant</th>
                        <th style="width: 180px;">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="a : ${absences}">
                        <td th:text="${a.idAbscence}"></td>
                        <td th:text="${a.module}"></td>
                        <td th:text="${a.date_abscence}"></td>
                        <td th:text="${a.etudiant.idEtudiant}"></td>

                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="'/abscences/edit/' + ${a.idAbscence}"
                                   class="btn btn-warning btn-sm">
                                    Modifier
                                </a>

                                <a th:href="'/abscences/delete/' + ${a.idAbscence}"
                                   class="btn btn-danger btn-sm">
                                    Supprimer
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
