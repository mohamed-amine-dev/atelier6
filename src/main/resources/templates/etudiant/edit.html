<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un √©tudiant</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container mt-5">

    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <div class="card-header">
            <h2 class="mb-0">‚úèÔ∏è Modifier l'√âtudiant</h2>
        </div>
        <div class="card-body">
            <form th:action="'/Etudiant/' + ${etudiant.idEtudiant}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input name="nom" class="form-control" th:value="${etudiant.nom}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pr√©nom</label>
                    <input name="prenom" class="form-control" th:value="${etudiant.prenom}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date de naissance</label>
                    <input type="date" name="date" class="form-control" th:value="${etudiant.date}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Classe</label>
                    <input name="classe" class="form-control" th:value="${etudiant.classe}" required>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary flex-grow-1">üíæ Modifier</button>
                    <a href="/Etudiant/allEtudiant" class="btn btn-secondary flex-grow-1">‚ùå Annuler</a>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
